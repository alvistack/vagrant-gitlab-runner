- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: groupadd
      group:
        name: "vagrant"
        system: false
        state: "present"

    - name: useradd
      user:
        name: "vagrant"
        group: "vagrant"
        home: "/home/vagrant"
        shell: "/bin/bash"
        system: false
        create_home: false
        state: "present"

    - include_role:
        name: bootstrap

    - include_role:
        name: python

    - include_role:
        name: locales

    - include_role:
        name: timezone

    - include_role:
        name: kernel

    - include_role:
        name: sshd

    - include_role:
        name: git

    - include_role:
        name: ansible

    - include_role:
        name: packer

    - include_role:
        name: vagrant

    - include_role:
        name: docker

    - include_role:
        name: libvirt

    - include_role:
        name: virtualbox

    - include_role:
        name: gitlab_runner
