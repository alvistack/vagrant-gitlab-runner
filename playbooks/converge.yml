- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: include default variables
      include_vars: "./vars/main.yml"

    - name: include release specific variables
      include_vars: "{{ _loop_var }}"
      loop: "{{ query('first_found', _params) }}"
      loop_control:
        loop_var: _loop_var
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./vars"
          skip: true

    - name: include release specific tasks
      include_tasks: "{{ _loop_var }}"
      loop: "{{ query('first_found', _params) }}"
      loop_control:
        loop_var: _loop_var
      vars:
        _params:
          files:
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_distribution | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
            - "{{ ansible_os_family | lower }}.yml"
          paths:
            - "./tasks"
          skip: true

    - name: include default tasks
      include_tasks: "./tasks/main.yml"

    - name: include role
      include_role:
        name: python

    - name: include role
      include_role:
        name: ansible

    - name: include role
      include_role:
        name: locales

    - name: include role
      include_role:
        name: timezone

    - name: include role
      include_role:
        name: kernel

    - name: include role
      include_role:
        name: cloud_init

    - name: include role
      include_role:
        name: sshd

    - name: rm -rf /etc/ssh/ssh_host_*
      raw: |
        set -eu
        rm -rf /etc/ssh/ssh_host_*
      changed_when: false
      failed_when: false

    - name: include role
      include_role:
        name: bootstrap

    - name: include role
      include_role:
        name: git

    - name: include role
      include_role:
        name: packer

    - name: include role
      include_role:
        name: vagrant

    - name: include role
      include_role:
        name: docker

    - name: useradd
      user:
        name: "{{ item.name }}"
        groups: "{{ item.groups }}"
        append: true
        state: "present"
      loop:
        - { name: "vagrant", groups: "docker" }

    - name: include role
      include_role:
        name: libvirt

    - name: useradd
      user:
        name: "{{ item.name }}"
        groups: "{{ item.groups }}"
        append: true
        state: "present"
      loop:
        - { name: "vagrant", groups: "kvm" }
        - { name: "vagrant", groups: "libvirt" }

    - name: sudo -u vagrant vagrant plugin install vagrant-libvirt
      become: true
      become_user: "vagrant"
      environment:
        PATH: "/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin"
      shell: |
        set -euo pipefail
        vagrant plugin install vagrant-libvirt
      args:
        executable: "/bin/bash"
      register: result
      until: result is succeeded
      changed_when: result is not succeeded

    - name: include role
      include_role:
        name: virtualbox

    - name: useradd
      user:
        name: "{{ item.name }}"
        groups: "{{ item.groups }}"
        append: true
        state: "present"
      loop:
        - { name: "vagrant", groups: "vboxusers" }

    - name: include role
      include_role:
        name: molecule

    - name: include role
      include_role:
        name: gitlab_runner
