- hosts: all
  remote_user: root
  become: true
  tasks:
    - name: groupadd
      group:
        name: "gitlab-runner"
        system: true
        state: "present"

    - name: useradd
      user:
        name: "gitlab-runner"
        group: "gitlab-runner"
        home: "/home/gitlab-runner"
        shell: "/bin/bash"
        system: true
        create_home: false
        state: "present"

    - name: prepare directories
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0755') }}"
        state: "{{ item.state | default('directory') }}"
      loop:
        - { dest: "/usr/local/bin" }

    - name: copy templates
      template:
        dest: "{{ item.dest }}"
        src: "{{ item.src | default('./templates' + item.dest + '.j2') }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
      loop:
        - { dest: "/usr/local/bin/docker-entrypoint.sh", mode: "0755" }

    - name: prepare files
      file:
        dest: "{{ item.dest }}"
        owner: "{{ item.owner | default('root') }}"
        group: "{{ item.group | default('root') }}"
        mode: "{{ item.mode | default('0644') }}"
        state: "{{ item.state | default('file') }}"
      loop:
        - { dest: "/usr/local/bin/docker-entrypoint.sh", mode: "0755" }

    - include_role:
        name: bootstrap

    - include_role:
        name: python

    - include_role:
        name: locales

    - include_role:
        name: timezone

    - include_role:
        name: git

    - include_role:
        name: ansible

    - include_role:
        name: vagrant

    - include_role:
        name: packer

    - include_role:
        name: libvirt

    - include_role:
        name: docker

    - include_role:
        name: gitlab_runner
