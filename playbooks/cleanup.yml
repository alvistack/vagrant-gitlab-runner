- hosts: all
  remote_user: root
  become: true
  gather_facts: false
  tasks:
    - name: reboot
      reboot:
        reboot_timeout: 300

    - name: rm -rf /root/.ansible/tmp/*
      raw: |
        set -eu
        rm -rf /root/.ansible/tmp/*
        rm -rf /root/.cache/*
        rm -rf /tmp/*
      changed_when: false
      ignore_errors: true

    - name: apt-get -y clean
      raw: |
        set -eu
        apt-get -y autoremove
        apt-get -y autoclean
        apt-get -y clean
        rm -rf /var/lib/apt/lists/*
      changed_when: false
      ignore_errors: true

    - name: passwd --lock root
      raw: |
        set -eu
        PASSWD="$(pwgen -1AB 32)"
        echo "root:$PASSWD" | chpasswd
        passwd --lock root
      changed_when: false
      ignore_errors: true

    - name: truncate --size 0 /etc/machine-id
      raw: |
        set -eu
        truncate --size 0 /etc/machine-id
        ln -fs /etc/machine-id /var/lib/dbus/machine-id
      changed_when: false
      ignore_errors: true

    - name: rm -rf /etc/ssh/ssh_host_*
      raw: |
        set -eu
        rm -rf /etc/ssh/ssh_host_*
      changed_when: false
      ignore_errors: true

    - name: rm -rf /var/lib/systemd/random-seed
      raw: |
        set -eu
        rm -rf /var/lib/systemd/random-seed
      changed_when: false
      ignore_errors: true
